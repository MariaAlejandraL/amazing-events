<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Past Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <nav class="navbar navbar-expand-sm bg">
        <div class="container justify-content-center">
          <div class="navbar" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button id="b-index" type="button" class="btn"><a class="nav-link" href="/index.html">Home</a></button>
              </li>
              <li class="nav-item">
                <button id="b-u-events" type="button" class="btn"><a class="nav-link" href="/html/u_events.html">Upcoming Events</a></button>
                
              </li>
              <li class="nav-item">
                <button id="b-p-events" type="button" class="btn" onclick="pastFunction()"> <a class="nav-link" href="/html/p_events.html">Past Events</a></button>
              </li>
              <li class="nav-item">
                <button id="b-stats" type="button" class="btn"><a class="nav-link" href="/html/stats.html">Stats</a></button>
                
              </li>
              <li class="nav-item">
                <button id="b-contact" type="button" class="btn"><a class="nav-link" href="/html/contact.html">Contact</a></button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1>Past Events</h1>
    </header>

    <!--ILUSTRATION-->
    <div class="container d-flex justify-content-center mt-5 mb-5">
      <img
        src="../assets/img4.png"
        alt="Click Here Ilsutration"
        class="img-fluid"
        width="200"
      />
    </div>  
    
    <div id="app">  
      <!--SEARCH & CHECKBOX-->
      <div class="container">
       <div class="row">
         <div class="col-sm-6">
           <div class="form-check-inline">
             
            <form id="checkbox-filter">
              <div v-for="category in catagoryEvents" class="form-check-inline m-3">
                <label class="form-check-label" :for="category"> </label>{{category}} 
               <input class="form-check-input" type="checkbox" :id="category" :value="category" v-model="checkboxSelected" > 
             </div>
            </form>
           
     
           </div>
         </div> 
     
         <div class="col-md-6">
           <form class="d-flex mt-3" role="search">
             <input v-model="names" class="form-control me-2" type="text" placeholder="Search üîç " aria-label="Search">
           {{searcher}}
           </form> <!--{{searcher}}: es el conector con el metodo creado en el computado-->
     
         </div>
       </div>
     </div>
     
     
     <!--CARDS-->
     
     
     <div class="container">
       <div class="row mt-5">
         <div v-if="!filteredEvents.length ==0"  v-for="event in filteredEvents" class="col-12 col-md-6 col-lg-4">
           <div class="card m-4" id="{{event._id}}">
           <img
           v-bind:src="event.image"
           class="card-img-top"
           alt="Amazing Event"
           />
           <div class="card-body">
           <h5 class="card-title">{{event.name}}</h5>
           <p class="card-text">{{event.description}}</p>
           <strong> Price ü™ô ${{event.price}}.00</strong> <a :href="'detail.html?id='+event._id" class="btn btn-warning">See More</a>
           </div>
           </div>
           </div> 
           <div v-else><h3>Sorry! No result found ‚òπÔ∏è</h3></div>
       </div>
     </div>
     
         </div>
<!--FOOTER-->
<div class="card mt-5">
  <div class="card-body">
    <blockquote class="blockquote d-flex justify-content-center">
      <a href="https://www.google.com/"><img class="m-2" src="../assets/instagram.png" alt="instagram logo" width="35"></a>
      <a href="https://www.google.com/"><img class="m-2" src="../assets/facebook.png" alt="facebook logo" width="35"></a>
      <a href="https://www.google.com/"><img class="m-2" src="../assets/whatsapp.png" alt="whatsapp logo" width="35"></a>
      <img src="../assets/logo.png" alt="amazing events logo"  class="img-fluid" width="150">
    </blockquote>
  </div>
</div>




    <!--JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../script/vue.js"></script>
  </body>
</html>
